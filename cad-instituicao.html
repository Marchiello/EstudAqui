    <main>
        <div class="container" id="conteiner-principal">

            <div class="container-header">
                
                <h1>BEM VINDO(A)!</h1>
                <br>
                <h3>Faça aqui o cadastro de sua Instituição!</h3>
            </div>

            <h2>Dados de Acesso</h2>
            <div class="container-main">
                <form id="registerForm" class="register-form">
                    <div class="part-esq">
                        <div class="form-group">
                            <label for="username">Nome da instituição </label>
                            <input type="text" id="username" name="username" placeholder="Nome Instituição" required autocomplete="username">
                            <small class="error-message" id="usernameError"></small>
                        </div>
        
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="Ex: seuemail@dominio.com" required autocomplete="email">
                            <small class="error-message" id="emailError"></small>
                        </div>
        
                        <div class="form-group">
                                <label for="">Número</label>
                                <input type="text">
                            </div>
                        <div class="form-group">
                            <label for="">CNPJ</label>
                            <input type="text">
                        </div>

                    </div>
                    <div class="part-dir">
                        <div class="form-group">
                            <label for="">CEP</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Endereço</label>
                            <input type="text">
                        </div>
                        <div class="bairro-numero">
                            <div class="form-group">
                                <label for="">Bairro</label>
                                <input type="text">
                            </div>
                            <div class="form-group" id="form-id-slc">
                                <label for="">N°</label>
                                <input type="text" style="width: 80px;">
                                <!-- ------------ -->
                                 
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required autocomplete="new-password">
                            <small class="error-message" id="passwordError"></small>
                        </div>
                        <div class="form-group">

                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repita sua senha" required autocomplete="new-password">

                        </div>                
                        <p class="form-status-message" id="formStatusMessage"></p> -->
                        <br>
                        <div class="form-btn">
                            <button type="submit" class="delete-button">Excluir</button>
                            <button type="submit" class="register-button">Cadastrar</button>
                        </div>

                    </div>
            </form>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const registerForm = document.getElementById("registerForm");

        registerForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = {
            institutionName: document.getElementById("username").value.trim(),
            conciseInstitutionName: document.getElementById("username").value.trim(),
            institutionImageURL: "",
            backgroundImage: "",
            verified: false,
            routeMaps: [],
            ingressModes: [],
            courses: []
            };

            console.log("Dados preenchidos:", formData);

            fetch('http://127.0.0.1:3000/addInstitution', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
            console.log("Resposta do servidor:", data);
            alert("Instituição cadastrada com sucesso!");
            })
            .catch(error => {
            console.error("Erro ao enviar:", error);
            alert("Erro ao cadastrar instituição.");
            });
        });
        });
    </script>
