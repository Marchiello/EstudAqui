<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Rota com Horários - Ituiutaba</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet + Routing Machine -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
      margin: 18px 0;
    }

    #map {                     /* mapa ocupa quase toda a tela */
      height: 80vh;
      width: 100%;
    }

    /* Painel lateral customizado */
    #painel {
      position: absolute;
      top: 80px;               /* abaixo do título */
      right: 12px;
      z-index: 1000;           /* fica sobre o mapa */
      width: 260px;
      max-height: 70vh;
      overflow-y: auto;
      padding: 14px 16px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(0,0,0,.25);
    }

    #painel h3 {
      margin: 0 0 8px 0;
      font-size: 1.05rem;
    }

    #instrucoes {
      padding-left: 20px;
      margin: 0;
    }

    #instrucoes li {
      margin-bottom: 6px;
      line-height: 1.25;
    }

    /* Oculta o painel padrão do Leaflet Routing Machine */
    .leaflet-routing-container {
      display: none !important;
    }
  </style>
</head>
<body>
  <h2>Rota com Horários Estimados - Ituiutaba</h2>

  <!-- Painel lateral de instruções -->
  <div id="painel">
    <h3>Instruções da Rota</h3>
    <ol id="instrucoes"></ol>
  </div>

  <div id="map"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <script>
    /******** 1) Pontos da rota ********/
    const waypoints = [
      L.latLng(-18.9738, -49.4632), // Centro
      L.latLng(-18.9790, -49.4605), // Bairro A
      L.latLng(-18.9755, -49.4702), // Bairro B
      L.latLng(-18.9680, -49.4650)  // Destino
    ];

    /******** 2) Inicializa mapa ********/
    const map = L.map('map').setView(waypoints[0], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    /******** 3) Roteamento ********/
    const wpMarkers = [];
    const routingControl = L.Routing.control({
      waypoints,
      show: false,                    // oculta painel original
      router: L.Routing.osrmv1({
        serviceUrl: 'https://router.project-osrm.org/route/v1'
      }),
      lineOptions: { styles: [{ color: 'blue', weight: 5, opacity: .7 }] },
      createMarker: (i, wp) => {
        const m = L.marker(wp.latLng).bindPopup(`Ponto ${i + 1}`);
        wpMarkers[i] = m;             // guarda referência
        return m;
      }
    }).addTo(map);

    /******** 4) Quando rota é calculada... ********/
    routingControl.on('routesfound', e => {
      const route      = e.routes[0];
      const horaSaida  = new Date();

      /* a) Gera lista simples de instruções no painel */
      const steps      = route.instructions;
      const lista      = document.getElementById('instrucoes');
      lista.innerHTML  = '';          // limpa lista antiga

      steps.forEach((instr, idx) => {
        const li = document.createElement('li');
        li.textContent =
          `${instr.text} (${Math.round(instr.distance)} m)`;
        lista.appendChild(li);
      });

      /* b) Calcula horário em cada waypoint e atualiza popups */
      let acumulado = 0;
      let idxWp     = 1;
      steps.forEach(instr => {
        acumulado += instr.time;
        const chegou =
          instr.type === 'WaypointReached'
          || instr.type === 'DestinationReached';
        if (chegou && wpMarkers[idxWp]) {
          const hora = new Date(horaSaida.getTime() + acumulado * 1000);
          const txt  = hora.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit' });
          wpMarkers[idxWp]
            .setPopupContent(`Ponto ${idxWp + 1}<br>Chegada: ${txt}`);
          idxWp++;
        }
      });
    });
  </script>
</body>
</html>
